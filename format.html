<html>

<head lang="en">
    <meta charset="utf-8">
    <title>Bootstrap Booking Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--JQuery Library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--Toaster javascript-->
    <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!--Moment Javascript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!--bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <!--font awesome library-->
    <script src="https://kit.fontawesome.com/0ce455a057.js"></script>
    <link rel="stylesheet" href="styling.css">
</head>

<body>
    <form id="myform">
        <!-- Row 1 panel-->
        <div class="container">
            <h2 class="red-text">Bootstrap Booking Form:</h2>
            <div class="well">Click submit when done filling out the information...</div>
            <div class="row">
                <section>
                    <div class="col-md-6">
                        <!-- User panel-->
                        <div class="panel panel-primary">
                            <div class="panel-heading">User: </div>
                            <div class="panel-body">
                                <div class="UserName form-group">
                                    <div class="col-sm-4">
                                        <label class="col-form-label">UserName: </label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="userNameVal"
                                            placeholder="Type in your Username..." />
                                    </div>
                                </div>
                                <div class="FirstName form-group">
                                    <div class="col-sm-4">
                                        <label class="col-form-label">FirstName: </label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="firstNameVal"
                                            placeholder="Type in your FirstName..." />
                                    </div>
                                </div>
                                <div class="LastName form-group">
                                    <div class="col-sm-4">
                                        <label class="col-form-label">LastName: </label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="text" class="col-sm-8 form-control" id="lastNameVal"
                                            placeholder="Type in your LastName...">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Contact panel-->
                        <div class="panel panel-primary">
                            <div class="panel-heading">Contact:</div>
                            <div class="panel-body form-group">
                                <div class="input-group phoneNumber">
                                    <span class="input-group-addon"><i class="fa-solid fa-phone col-sm-2"></i></span>
                                    <input type="number" id="phoneNumberVal" class="col-sm-8 form-control"
                                        placeholder="Type in your PhoneNumber..." />
                                </div>
                                <div class="input-group fax">
                                    <span class="input-group-addon"><i class="fa-solid fa-fax col-sm-2"></i></span>
                                    <input type="number" id="faxVal" class="col-sm-8 form-control"
                                        placeholder="Type in your fax..." />
                                </div>
                                <div class="input-group email">
                                    <span class="input-group-addon"><i class="fa-solid fa-envelope col-sm-2"></i></span>
                                    <input type="email" id="emailVal" class="col-sm-8 form-control"
                                        placeholder="Type in your email..." />
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-primary form-group">
                            <div class="panel-heading">Schedule: </div>
                            <div class="panel-body form-group">
                                <!-- first row-->
                                <div class="adults row">
                                    <div class="col-md-12">
                                        <label for="adults-text" id="Adult-Num"
                                            class="col-form-label col-md-7 adults-heading">Adults: </label>
                                        <select name="adult-number" id="adultNum" class="col-md-5 adults-dropdown">
                                            <option value="1">1 adults</option>
                                            <option value="2">2 adults</option>
                                            <option value="3">3 adults</option>
                                            <option value="4">4 adults</option>
                                            <option value="5">5 adults</option>
                                            <option value="6">6 adults</option>
                                            <option value="7">7 adults</option>
                                            <option value="8">8 adults</option>
                                            <option value="9">9 adults</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- second row-->
                                <div class="check-in-and-check-out row">
                                    <div class="col-md-6">
                                        <div class="col-md-6">
                                            <label for="check-in-date" id="Check-in-Date"
                                                class="col-form-label check-in-heading">Check-in:
                                            </label>
                                        </div>
                                        </br>
                                        <div class="col-md-10">
                                            <input type="date" id="checkInDate" class="check-in-date"
                                                name="check-in-date" type="number">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="col-md-6">
                                            <label for="check-out-date" id="Check-out-Date"
                                                class="col-form-label check-out-heading">Check-out:
                                            </label>
                                        </div>
                                        <div class="col-md-10">
                                            <input type="date" id="checkOutDate"
                                                class="check-out-date check-out-date-extra" name="check-out-date"
                                                type="number">
                                        </div>
                                    </div>
                                </div>
                                <!-- days-and cost row 3rd row-->
                                <div class="days-and-cost row">
                                    <div class="col-md-6">
                                        <label for="days" class="col-sm-6 col-form-label days-heading">Days:
                                        </label>
                                        <input class="col-sm-6 form-control" id="numOfDays" type="number"
                                            placeholder="Display Days..." readonly>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="days" class="col-sm-6 col-form-label cost-heading">Cost($):
                                        </label>
                                        <input class="col-sm-6 form-control" id="totalCost" type="number"
                                            placeholder="Display Cost..." readonly>
                                    </div>
                                </div>
                            </div>
                        </div>
                </section>
                <!-- Other panel-->
                <section>
                    <div class="col-md-6">
                        <div class="panel panel-primary form-group">
                            <div class="panel-heading">Other: </div>
                            <div class="panel-body">
                                <!-- Message part-->
                                <div class="row">
                                    <div class="form-group message">
                                        <label for="textareaType" id="message-title"
                                            class="col-md-4 col-form-label">Message: </label>
                                        <textarea class="form-control" rows="20" id="message-textarea"
                                            placeholder="Type Message here..."></textarea>
                                    </div>
                                </div>
                                <!-- range part-->
                                <div class="row">
                                    <div class="form-group rangePriority">
                                        <label for="rangeType" class="col-md-4 col-form-label">Range: </label>
                                        <input type="range" min="0" max="10" step="1" id="priorityRange">
                                    </div>
                                </div>
                                <!-- priority part-->
                                <div class="row">
                                    <div class="form-group priorityType">
                                        <div class="row">
                                            <label for="Priority" class="col-sm-4 col-form-label">Priority:</label>
                                        </div>
                                        <label class="radio-inline col-sm-2">
                                            <input type="radio" name="priority">Low
                                        </label>
                                        <label class="radio-inline col-sm-2">
                                            <input type="radio" name="priority">Med
                                        </label>
                                        <label class="radio-inline col-sm-2">
                                            <input type="radio" name="priority">High
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="column-md-12 form-group">
                <div class="input-group">
                    <span class="input-group-btn text-right">
                        <div class="column-md-3">
                            <button type="button" id="reset-button" class="btn btn-primary reset-button"><i
                                    class="fa fa-eraser"></i>
                                Reset</button>
                            <button type="button" id="submit-button" class="btn btn-success submit-button"><i
                                    class="fa-solid fa-paper-plane"></i>
                                Submit</button>
                        </div>
                    </span>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.skypack.dev/jquery@3.6.4"></script>
    <script src="https://cdn.skypack.dev/toastr@2.1.4"></script>
    <script src="https://cdn.skypack.dev/moment@2.29.4"></script>
    <script src="Form.js"></script>
</body>

</html>
